<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="css/boot.css">
  <link rel="stylesheet" type="text/css" href="css/cadastrar.css">
  <title>Projeto Daora - Cadastrar</title>
</head>
<body> 
  <header>

    <h1>Cadastre-se</h1>

    <a href="index.html" class="back-button">Voltar</a>

  </header>
  <main>

    <h2 class="main-title">Dados Pessoais</h2> 

    <label for="name">Nome</label>
    <input class="main-input" type="text" name="name" id="name" placeholder="Nome"> 

    <label for="cpf">CPF</label>
    <input class="main-input" type="text" name="cpf" id="name" placeholder="xxx.xxx.xxx-xx"> 

    <label for="cep">CEP</label>
    <input class="main-input" type="text" name="cep" id="cep" placeholder="xxxxx-xxx"> 

    <label for="phone">Telefone</label>
    <input class="main-input" type="text" name="phone" id="phone" placeholder="(dd) xxxxx-xxxx"> 

    <label for="address">Endereço</label>
    <input class="main-input" type="text" name="address" id="address" placeholder=""> 

    <label for="senha">Senha (mínimo de 6 dígitos)</label>
    <input class="main-input" type="text" name="senha" id="senha" placeholder="xxxxxx"> 

    <h2 class="main-title-2">Dados Bancários</h2>

    <label for="banco">Código do Banco</label>
    <input class="main-input" type="text" name="banco" id="banco" placeholder="xxx">

    <label for="agencia">Código da Agência</label>
    <input class="main-input" type="text" name="agencia" id="agencia" placeholder="xxxx-x">

    <label for="conta">Número da Conta</label>
    <input class="main-input" type="text" name="conta" id="conta" placeholder="xxxxx-xx">

    <a href="index.html" class="submit-button">Cadastrar</a>

  </main>
  
  <script src="script.js"></script>
</body>
</html>
